<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloads Page</title>
  <style>
    body {
      font-family: "FixSys", monospace;  /* Use FixSys font or fallback to monospace */
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    .welcome {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .download-button {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
      text-decoration: none;
      width: 250px;  /* Fixed width for buttons */
      text-align: center;
    }

    .download-button:hover {
      background-color: #218838;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
    }

    footer p {
      font-size: 14px;
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .welcome {
        font-size: 1.2rem;
      }

      .download-button {
        width: 80%;  /* Make buttons more flexible on smaller screens */
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome">
    Welcome to the Mr.News Download Page
  </div>
  <h1>Download Links</h1>

  <div class="button-container">
    <!-- Flappy Bird download button -->
    <a href="https://example.com/flappybird.apk" class="download-button" download>
      Download Flappy Bird for Mobile
    </a>
    
    <!-- FNAF movie download button -->
    <a href="https://example.com/fnaf_movie.torrent" class="download-button" download>
      Download FNAF Movie
    </a>
  </div>

  <footer>
    <p>&copy; 2025 Your Website. All Rights Reserved.</p>
  </footer>

</body>
</html>
